<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Top notch Roblox games">
    <link rel="icon" href="https://www.namegames.dev/favicon.svg">
    <title>Home - namegames</title>
    <link href="style.css" rel="stylesheet">
</head>

<body style="background-color: #0d0b02;">
    <!-- Fixed Navigation Bar -->
    <div class="navbar">
        <img class="logo" src="logo.svg" alt="Logo">
        <div class="links">
            <a href="https://discord.gg/namegames">Discord</a>
        </div>
    </div>

    <!-- Full-screen Video Background -->
    <div class="video-background">
        <video autoplay muted loop playsinline class="bg-video">
            <source src="/path/to/video.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Main Text Section -->
    <div class="main-text">
        <p class="heading">The Foundation</p>
        <p class="description">A reimagination of the Roblox game DOORS.</p>
    </div>

    <!-- About Us Section -->
    <div class="about-section">
        <p class="about-heading">About Us</p>
        <p class="about-description">We are a development team that creates engaging, high-quality games on Roblox.</p>
    </div>

    <!-- Latest Update Section with Video -->
    <div class="latest-update">
        <p class="update-heading">Latest Update: Sneak Peek #7</p>
        <p class="update-description">The latest sneak peek for The Foundation, featuring The Observatory.</p>
        <iframe src="https://www.youtube.com/embed/XPmnNFSFxrg" frameborder="0" allowfullscreen></iframe>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <img class="footer-logo" src="footer-logo.svg" alt="Footer Logo">
        <p class="footer-text">namegames</p>
    </div>

    <!-- Scripts -->
    <script src="scripts.js"></script>
</body>

</html>
