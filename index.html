<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Fan-made game about Rooms">
  <title>Out of Rooms</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <!-- Header with Discord link -->
    <header class="header">
      <a href="https://discord.gg/PtjRaUYYGF" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/69/Discord_logo_2023.svg" alt="Discord" class="discord-icon">
      </a>
    </header>

    <!-- Full screen video background -->
    <div class="video-background">
      <video autoplay muted loop playsinline class="video">
        <source src="background-video.mp4" type="video/mp4">
      </video>
      <div class="overlay"></div>
    </div>

    <!-- Main content area -->
    <main class="content">
      <section class="out-of-rooms">
        <h1>OUT OF ROOMS</h1>
        <p class="subtitle">A fan-made game about what Rooms should have been.</p>
      </section>

      <section class="about-us">
        <p class="about-title">ABOUT US</p>
        <p class="about-description">
          We are a development team making fun high-quality games on Roblox.
        </p>
      </section>
    </main>
  </div>
</body>
</html>
